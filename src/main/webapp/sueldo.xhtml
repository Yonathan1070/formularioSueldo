<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario Registro Sueldo</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{controladorSueldo.obtenerSueldo}" />
    </f:metadata>
    <h:body>
        <center>
            <h:outputLabel value="Señor "></h:outputLabel>
            <h:outputLabel value="${controladorSueldo.index.nombre} "></h:outputLabel>
            <h:outputLabel value="en base a que su sueldo diario es  "></h:outputLabel>
            <h:outputLabel value="${controladorSueldo.index.sueldoDia} "></h:outputLabel>
            <h:outputLabel value="y sus Idiomas Dominados son:"></h:outputLabel>
            <h:dataTable value="#{controladorSueldo.index.idiomasDominados}" var="item">
                <h:column>
                    <h:outputLabel value="#{item}"></h:outputLabel>
                </h:column>
            </h:dataTable><br></br>
            <h:outputLabel value="Su sueldo para estos "></h:outputLabel>
            <h:outputLabel value="${controladorSueldo.index.diasTrabajados} días es:"></h:outputLabel><br></br>
            <h:outputLabel value="$ ${controladorSueldo.sueldoTotal}"></h:outputLabel>
        </center>
    </h:body>
</html>
