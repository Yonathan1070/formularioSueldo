<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario Registro Sueldo</title>
    </h:head>
    <h:body>
        <center>
            <h1>Registro</h1>
            <h:form>
                <h:outputLabel value="Nombre: "></h:outputLabel>
                <h:inputText value="#{controladorIndex.nombre}"></h:inputText><br></br>
                <h:outputLabel value="Sueldo: "></h:outputLabel>
                <h:inputText value="#{controladorIndex.sueldoDia}"></h:inputText><br></br>
                <h:outputLabel value="Días Trabajados: "></h:outputLabel>
                <h:inputText value="#{controladorIndex.diasTrabajados}"></h:inputText><br></br>
                <h:outputLabel value="Idioma Dominado: "></h:outputLabel>
                <h:selectManyCheckbox value="#{controladorIndex.idiomasDominados}">
                    <f:selectItem itemValue="español" itemLabel="Español"></f:selectItem>
                    <f:selectItem itemValue="ingles" itemLabel="Ingles"></f:selectItem>
                    <f:selectItem itemValue="frances" itemLabel="Frances"></f:selectItem>
                    <f:selectItem itemValue="aleman" itemLabel="Aleman"></f:selectItem>
                </h:selectManyCheckbox><br></br>
                <h:commandButton value="Envíar" action="sueldo?faces-redirect=true"></h:commandButton>
            </h:form>
        </center>
    </h:body>
</html>
